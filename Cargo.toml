[package]
name = "steam-api-wrapper"
version = "0.0.1"
edition = "2021"
Authors = ["Kalle Kankaanpää <kalle.kankaanpaa@protonmail.com>"]
description = "steam-api-wrapper is a easy to use async wrapper for the steam web api"
license = "MIT"
keywords = ["steam", "api", "wrapper"]
categories = ["api-bindings", "asynchronous", "web-programming::http-client"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lazy_static = "1.4.0"
hyper = { version = "0.14.14", features = ["client", "http1", "tcp", "stream"] }
hyper-tls = "0.5.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
tokio-test = "0.4.2"